{% extends "base.html" %}

{% block title %}Request Headers{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header text-white">
        <h2 class="mb-0">Request Headers</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Header</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in request.headers.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
